<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="./fontawesome/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="logo">
      <img class="img-logo" src="https://png.pngtree.com/element_origin_min_pic/16/05/26/165746b2e99dc7a.jpg" alt="logo">
    </div>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count"></span>
      <div class="cart-list"></div>
    </div>
  </div>

  <div class="wrap-content">
    <div class="navigation">
      Navigation
    </div>

    <div class="sidebar">
      <div class="group-product">
        <ul class="prd-list">
          <li class="list-item">
            <a class="item-link" href="">Product 01</a>
          </li>
          <li class="list-item">
            <a class="item-link" href="">Product 02</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">

      <div class="group-item">
        <div class="item">
          <img src="https://img-9gag-fun.9cache.com/photo/aZPPzEz_700b_v1.jpg" alt="avatar">

          <button class="add-cart"
            data-key="prd1"
            data-quantity="10"
            data-name="product 1"
            data-price="2045"
            data-avatar="https://img-9gag-fun.9cache.com/photo/aZPPzEz_700b_v1.jpg">Add to cart</button>
        </div>

        <div class="item">
          <img src="https://i.pinimg.com/564x/81/1b/54/811b54fdefc33abfe5bd4a04bbc0643e.jpg" alt="avatar" width="150px">

          <button class="add-cart"
            data-key="prd2"
            data-name="product 2"
            data-quantity="5"
            data-price="4045"
            data-avatar="https://i.pinimg.com/564x/81/1b/54/811b54fdefc33abfe5bd4a04bbc0643e.jpg">Add to cart</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
