<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
		Học HTML5_ fontstyle
		</title>
	</head>
	<body>
		<p>Trong một đoạn văn bản, HTML cho phép định dạng chữ viết:</p>
		<p><strong>In đậm</strong> </p>
		<p><i>In nghiêng</i></p>
		<p><u>Gạch dưới</u></p>
		<p><strike>Gạch Ngang</strike></p>
		<hr> có thể dùng thẻ hr để kẻ ngang và 
		<em>nhấn mạnh như thế này</em>
	</body>
</html>
