    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-user"></i> EDIT PROFILE</h1>
                </div>
            </div>
        </div>
    </header>

    <!--    ACTIONS-->
    <section class="py-4 mb-4 bg-light" id="action">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mr-auto">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fa fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                        <i class="fa fa-lock"></i> Change Password
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-warning btn-block">
                        <i class="fa fa-remove"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!--PROFILE EDIT   -->
    <section id="profile">
        <div class="container  mb-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="from-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="Brad Traversy">
                                </div>
                                <div class="from-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" value="test@test.com">
                                </div>
                                <div class="form-group">
                                    <label for="body">Bio</label>
                                    <textarea name="editor1" class="form-control ">
                                      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nulla ea voluptas eveniet voluptatibus laudantium atque nostrum recusandae aut repellendus? Porro eos fuga itaque veniam, commodi autem illum debitis velit?
                                    </textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="img/avatar.jpg" alt="" class="d-block img-fluid mb-3">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                </div>

            </div>
        </div>
    </section>
    <!-- PASSWORD MODAL -->

    <div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Change Password</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                   
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="text" class="form-control">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-success" data-dismiss="modal">Update Password</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer" class="mt-5 py-5 bg-primary text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 ml-auto">
                    <p class="lead">Copyright &copy; 2017</p>
                </div>

            </div>
        </div>

    </footer>
